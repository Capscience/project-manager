{% extends "base.html" %}
{% set title = "Login" %}

{% block messages %}{% endblock %}

{% block content %}

<form method="post">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="username" minlength="3" autofocus>
        <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="password" minlength="10">
        <label for="password">Password</label>
    </div>
    <div class="col-md">
        <button class="btn btn-primary" type="submit" value="">Log In</button>
        <a href="/register" class="btn btn-outline-primary" type="link">Register</button></a>
    </div>
    <input type="hidden" name="csrf_token" value="{{ g.csrf_token }}">
</form>
{% endblock %}
